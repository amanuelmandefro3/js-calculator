<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="upper-calculator">
            <div class="header">
                <h1>Calculator</h1>
            </div>
            <div class="input-result">
                <h1 id="input"></h1>
                <h1 id="result"></h1>
            </div>
        </div>

        <div class="num-operator-btn">
            <div class="btn-1">
                <button id="clear" value="clear">C</button>
                <button id="backspace" value="backspace">CE</button>
                <button id="divide" class="input-val" value="/">รท</button>
            </div>
            <div class="btn-2">
                <button id="seven" class="input-val" value="7">7</button>
                <button id="eight" class="input-val" value="8">8</button>
                <button id="nine" class="input-val" value="9">9</button>
                <button id="multiply" class="input-val" value="*">*</button>
            </div>
            <div class="btn-3">
                <button id="four" class="input-val" value="4">4</button>
                <button id="five" class="input-val" value="5">5</button>
                <button id="six" class="input-val" value="6">6</button>
                <button id="subtract" class="input-val" value="-">-</button>
            </div>
            <div class="btn-4">
                <button id="one" class="input-val" value="1">1</button>
                <button id="two" class="input-val" value="2">2</button>
                <button id="three" class="input-val" value="3">3</button>
                <button id="add" class="input-val" value="+">+</button>
            </div>
            <div class="btn-5">
                <button id="zero" class="input-val" value="0">0</button>
                <button id="decimal" class="input-val" value=".">.</button>
                <button id="equals" value="=">=</button>
            </div>
    </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
